	<body>

        <!-- Toolbox -->
        <xml id="toolbox">
            <category name="codeLab.Category.Drive" colour="#0898c4" secondaryColour="0">
              <block type="cozmo_vert_drive">
                  <value name="DISTANCE">
                      <shadow type="math_number">
                          <field name="NUM">50</field>
                      </shadow>
                  </value>
                  <value name="SPEED">
                      <shadow type="math_number">
                          <field name="NUM">25</field>
                      </shadow>
                  </value>
              </block>

              <block type="cozmo_vert_turn">
                  <value name="ANGLE">
                      <shadow type="math_angle">
                          <field name="NUM">90</field>
                      </shadow>
                  </value>
                  <value name="SPEED">
                      <shadow type="math_number">
                          <field name="NUM">45</field>
                      </shadow>
                  </value>
              </block>
              
              <block type="cozmo_vert_wheels_speed">
                  <value name="LEFT_SPEED">
                      <shadow type="math_number">
                          <field name="NUM">-25</field>
                      </shadow>
                  </value>
                  <value name="RIGHT_SPEED">
                      <shadow type="math_number">
                          <field name="NUM">25</field>
                      </shadow>
                  </value>
              </block>

              <block type="cozmo_vert_stop_motor"></block>
              <sep gap="50"></sep>

              <block type="cozmo_vert_dock_with_cube_by_id">
                <value name="CUBE_SELECT">
                    <shadow type="cozmo_cube_motion_select_menu"></shadow>
                </value>
              </block>
              <sep gap="50"></sep>

              <block type="cozmo_vert_path_offset">
                  <value name="OFFSET_X">
                      <shadow type="math_number">
                          <field name="NUM">50</field>
                      </shadow>
                  </value>
                  <value name="OFFSET_Y">
                      <shadow type="math_number">
                          <field name="NUM">-25</field>
                      </shadow>
                  </value>
                  <value name="OFFSET_ANGLE">
                      <shadow type="math_angle">
                          <field name="NUM">90</field>
                      </shadow>
                  </value>
              </block>

              <block type="cozmo_vert_path_to">
                  <value name="NEW_X">
                      <shadow type="math_number">
                          <field name="NUM">10</field>
                      </shadow>
                  </value>
                  <value name="NEW_Y">
                      <shadow type="math_number">
                          <field name="NUM">10</field>
                      </shadow>
                  </value>
                  <value name="NEW_ANGLE">
                      <shadow type="math_angle">
                          <field name="NUM">-25</field>
                      </shadow>
                  </value>
              </block>
            </category>
            <category name="codeLab.Category.Actions" colour="#5e3dfc" secondaryColour="0">

              <block type="cozmo_says">
                  <value name="STRING">
                      <shadow type="text">
                          <field name="TEXT" id="cozmo_says_text">Hi</field>
                      </shadow>
                  </value>
              </block>
              <sep gap="50"></sep>
              <block type="cozmo_vert_move_lift">
                  <value name="LIFT_SPEED">
                      <shadow type="math_number">
                          <field name="NUM">15</field>
                      </shadow>
                  </value>
              </block>

              <block type="cozmo_vert_set_liftheight">
                  <value name="HEIGHT_RATIO">
                      <shadow type="math_number">
                          <field name="NUM">100</field>
                      </shadow>
                  </value>
                  <value name="SPEED">
                      <shadow type="math_number">
                          <field name="NUM">45</field>
                      </shadow>
                  </value>
              </block>

              <block type="cozmo_vert_set_headangle">
                  <value name="HEAD_ANGLE">
                      <shadow type="math_number">
                          <field name="NUM">45</field>
                      </shadow>
                  </value>
                  <value name="SPEED">
                      <shadow type="math_number">
                          <field name="NUM">15</field>
                      </shadow>
                  </value>
              </block>
              <sep gap="50"></sep>

              <block type="cozmo_vert_setbackpackcolor">
                  <value name="COLOR">
                      <shadow type="colour_picker"></shadow>
                  </value>
              </block>
              <block type="cozmo_vert_set_cube_light_corner">
                <field name="LIGHT_SELECT">4</field>
                <value name="CUBE_SELECT">
                    <shadow type="cozmo_cube_looks_select_menu"></shadow>
                </value>
                <value name="COLOR">
                      <shadow type="colour_picker"></shadow>
                </value>
              </block>
              <block type="cozmo_vert_cube_anim">
                <value name="CUBE_SELECT">
                    <shadow type="cozmo_cube_looks_select_menu"></shadow>
                </value>
                <value name="COLOR">
                      <shadow type="colour_picker"></shadow>
                </value>
              </block>
            </category>
            <category name="codeLab.Category.Animations" colour="#a03c87" secondaryColour="0">
              <block type="cozmo_play_animation_from_dropdown">
                <value name="ANIMATION">
                    <shadow type="cozmo_animation_select_menu"></shadow>
                </value>
              </block>
              <block type="cozmo_vert_enable_animation_track"></block>
              <block type="cozmo_vert_disable_animation_track"></block>
              <sep gap="50"></sep>
              <block type="cozmo_sound_play">
                <value name="SOUND_MENU">
                  <shadow type="cozmo_sound_sounds_menu"></shadow>
                </value>
              </block>
              <block type="cozmo_sound_play_and_wait">
                <value name="SOUND_MENU">
                  <shadow type="cozmo_sound_sounds_menu"></shadow>
                </value>
              </block>
              <block type="cozmo_sound_stop">
                <value name="SOUND_MENU">
                  <shadow type="cozmo_sound_sounds_menu"></shadow>
                </value>
              </block>
              <sep gap="50"></sep>
              <block type="cozmo_play_animation_by_name">
                <value name="ANIM_NAME">
                    <shadow type="text">
                        <field name="TEXT">anim_greeting_happy_01</field>
                    </shadow>
                </value>
              </block>
              <block type="cozmo_play_animation_by_triggername">
                <value name="TRIGGER_NAME">
                    <shadow type="text">
                        <field name="TEXT">EarnedSparks</field>
                    </shadow>
                </value>
              </block>
            </category>

            <category name="codeLab.Category.Events" colour="#f4b606" secondaryColour="0">
              <block type="event_whenflagclicked"></block>
              <sep gap="50"></sep>
              <block type="cozmo_event_on_cube_tap"></block>
              <block type="cozmo_event_on_cube_moved"></block>
              <block type="cozmo_event_on_see_cube"></block>
              <sep gap="50"></sep>
              <block type="cozmo_event_on_face"></block>
              <block type="cozmo_event_on_happy_face"></block>
              <block type="cozmo_event_on_sad_face"></block>
              <sep gap="50"></sep>

              <block type="event_whenbroadcastreceived_with_broadcast_input">
              </block>
              <block type="event_broadcast_with_broadcast_input" id="event_broadcast_with_broadcast_input">
                <value name="BROADCAST_INPUT">
                  <shadow type="event_broadcast_menu_with_broadcast_input"></shadow>
                </value>
              </block>
              <block type="event_broadcastandwait_with_broadcast_input" id="event_broadcastandwait_with_broadcast_input">
                <value name="BROADCAST_INPUT">
                  <shadow type="event_broadcast_menu_with_broadcast_input"></shadow>
                </value>
              </block>
            </category>

            <category name="codeLab.Category.Control" colour="#e5580a" secondaryColour="0">
              <block type="control_wait" id="control_wait">
                  <value name="DURATION">
                      <shadow type="math_positive_number">
                          <field name="NUM">1</field>
                      </shadow>
                  </value>
              </block>
              <block type="control_repeat">
                  <value name="TIMES">
                      <shadow type="math_whole_number_with_validator">
                          <field name="NUM">4</field>
                      </shadow>
                  </value>
              </block>
              <block type="control_forever"></block>
              <sep gap="50"></sep>
              <block type="control_if"></block>
              <block type="control_if_else"></block>
              <block type="control_wait_until"></block>
              <block type="control_repeat_until"></block>
              <sep gap="50"></sep>
              <block type="control_stop">
                <value name="STOP_OPTION">
                  <shadow type="stop_option_menu"></shadow>
                </value>
              </block>
              <block type="cozmo_vert_cancel_actions"></block>
              <block type="cozmo_vert_wait_for_actions"></block>

              <block type="cozmo_vert_enable_wait_for_actions"></block>
              <block type="cozmo_vert_disable_wait_for_actions"></block>
            </category>

            <category name="codeLab.Category.Sensors" colour="#5CB1D6" secondaryColour="0">
              <block type="sensing_current" id="sensing_current">
                <value name="CURRENTMENU">
                  <shadow type="sensing_currentmenu"></shadow>
                </value>
              </block>
              <sep gap="50"></sep>
              <!-- Cozmo -->
              <block type="cozmo_vert_get_lift_height"></block>
              <block type="cozmo_vert_get_head_angle"></block>
              <block type="cozmo_vert_get_is_picked_up"></block>
              <block type="cozmo_vert_get_pitch"></block>
              <block type="cozmo_vert_get_roll"></block>
              <block type="cozmo_vert_get_yaw"></block>
              <block type="cozmo_vert_get_position_3d"></block>
              <sep gap="50"></sep>
              <!-- Faces -->
              <block type="cozmo_vert_face_get_is_visible"></block>
              <block type="cozmo_vert_face_get_expression"></block>
              <block type="cozmo_vert_face_get_name"></block>
              <block type="cozmo_vert_face_get_position_2d"></block>
              <block type="cozmo_vert_face_get_position_3d"></block>
              <sep gap="50"></sep>
              <!-- Cubes -->
              <block type="cozmo_vert_cube_get_was_tapped">
                <value name="CUBE_SELECT">
                    <shadow type="cozmo_cube_sensor_select_menu"></shadow>
                </value>
              </block>
              <block type="cozmo_vert_cube_get_last_tapped"></block>
              <block type="cozmo_vert_cube_get_is_visible">
                <value name="CUBE_SELECT">
                    <shadow type="cozmo_cube_sensor_select_menu"></shadow>
                </value>
              </block>
              <block type="cozmo_vert_cube_get_pitch"><
                <value name="CUBE_SELECT">
                    <shadow type="cozmo_cube_sensor_select_menu"></shadow>
                </value>
              </block>
              <block type="cozmo_vert_cube_get_roll">
                <value name="CUBE_SELECT">
                    <shadow type="cozmo_cube_sensor_select_menu"></shadow>
                </value>
              </block>
              <block type="cozmo_vert_cube_get_yaw">
                <value name="CUBE_SELECT">
                  <shadow type="cozmo_cube_sensor_select_menu"></shadow>
                </value>
              </block>
              <block type="cozmo_vert_cube_get_position_2d">
                <value name="CUBE_SELECT">
                    <shadow type="cozmo_cube_sensor_select_menu"></shadow>
                </value>
              </block>
              <block type="cozmo_vert_cube_get_position_3d">
                <value name="CUBE_SELECT">
                    <shadow type="cozmo_cube_sensor_select_menu"></shadow>
                </value>
              </block>
              <sep gap="50"></sep>
              <!-- Device -->
              <block type="cozmo_vert_device_get_pitch"></block>
              <block type="cozmo_vert_device_get_roll"></block>
              <block type="cozmo_vert_device_get_yaw"></block>
            </category>
            <category name="codeLab.Category.Display" colour="#0fBD8C" secondaryColour="0">
                <block type="cozmo_vert_cozmoface_display"></block>
                <block type="cozmo_vert_cozmoface_clear"></block>
                <sep gap="50"></sep>
                <block type="cozmo_vert_cozmoface_draw_text">
                  <value name="TEXT">
                      <shadow type="text">
                          <field name="TEXT">text</field>
                      </shadow>
                  </value>
                  <value name="X1">
                      <shadow type="math_number">
                          <field name="NUM">0</field>
                      </shadow>
                  </value>
                  <value name="Y1">
                      <shadow type="math_number">
                          <field name="NUM">31</field>
                      </shadow>
                  </value>
                </block>
                <block type="cozmo_vert_cozmoface_set_text_scale">
                    <value name="SCALE">
                        <shadow type="math_number">
                            <field name="NUM">100</field>
                        </shadow>
                    </value>
                </block>
                <block type="cozmo_vert_cozmoface_set_text_alignment"></block>
                <sep gap="50"></sep>
                <block type="cozmo_vert_cozmoface_draw_line">
                  <value name="X1">
                      <shadow type="math_number">
                          <field name="NUM">0</field>
                      </shadow>
                  </value>
                  <value name="Y1">
                      <shadow type="math_number">
                          <field name="NUM">0</field>
                      </shadow>
                  </value>
                  <value name="X2">
                      <shadow type="math_number">
                          <field name="NUM">127</field>
                      </shadow>
                  </value>
                  <value name="Y2">
                      <shadow type="math_number">
                          <field name="NUM">63</field>
                      </shadow>
                  </value>
                </block>
                <block type="cozmo_vert_cozmoface_draw_rect">
                    <value name="X1">
                        <shadow type="math_number">
                            <field name="NUM">0</field>
                        </shadow>
                    </value>
                    <value name="Y1">
                        <shadow type="math_number">
                            <field name="NUM">0</field>
                        </shadow>
                    </value>
                    <value name="X2">
                        <shadow type="math_number">
                            <field name="NUM">127</field>
                        </shadow>
                    </value>
                    <value name="Y2">
                        <shadow type="math_number">
                            <field name="NUM">63</field>
                        </shadow>
                    </value>
                </block>
                <block type="cozmo_vert_cozmoface_fill_rect">
                  <value name="X1">
                      <shadow type="math_number">
                          <field name="NUM">0</field>
                      </shadow>
                  </value>
                  <value name="Y1">
                      <shadow type="math_number">
                          <field name="NUM">0</field>
                      </shadow>
                  </value>
                  <value name="X2">
                      <shadow type="math_number">
                          <field name="NUM">127</field>
                      </shadow>
                  </value>
                  <value name="Y2">
                      <shadow type="math_number">
                          <field name="NUM">63</field>
                      </shadow>
                  </value>
                </block>
                <block type="cozmo_vert_cozmoface_draw_circle">
                  <value name="X1">
                      <shadow type="math_number">
                          <field name="NUM">63</field>
                      </shadow>
                  </value>
                  <value name="Y1">
                      <shadow type="math_number">
                          <field name="NUM">31</field>
                      </shadow>
                  </value>
                  <value name="RADIUS">
                      <shadow type="math_positive_number">
                          <field name="NUM">32</field>
                      </shadow>
                  </value>
                </block>
                </block>
                <block type="cozmo_vert_cozmoface_fill_circle">
                  <value name="X1">
                      <shadow type="math_number">
                          <field name="NUM">63</field>
                      </shadow>
                  </value>
                  <value name="Y1">
                      <shadow type="math_number">
                          <field name="NUM">32</field>
                      </shadow>
                  </value>
                  <value name="RADIUS">
                      <shadow type="math_positive_number">
                          <field name="NUM">31</field>
                      </shadow>
                  </value>
                </block>
                <sep gap="50"></sep>
                <block type="cozmo_vert_cozmoface_set_draw_color"></block>
            </category>

            <category name="codeLab.Category.Operators" colour="#40BF4A" secondaryColour="0">
              <block type="operator_add">
                  <value name="NUM1">
                      <shadow type="math_number">
                          <field name="NUM"></field>
                      </shadow>
                  </value>
                  <value name="NUM2">
                      <shadow type="math_number">
                          <field name="NUM"></field>
                      </shadow>
                  </value>
              </block>
              <block type="operator_subtract">
                  <value name="NUM1">
                  <shadow type="math_number">
                      <field name="NUM"></field>
                  </shadow>
                  </value>
                  <value name="NUM2">
                  <shadow type="math_number">
                      <field name="NUM"></field>
                  </shadow>
                  </value>
              </block>
              <block type="operator_multiply">
                  <value name="NUM1">
                  <shadow type="math_number">
                      <field name="NUM"></field>
                  </shadow>
                  </value>
                  <value name="NUM2">
                  <shadow type="math_number">
                      <field name="NUM"></field>
                  </shadow>
                  </value>
              </block>
              <block type="operator_divide">
                  <value name="NUM1">
                  <shadow type="math_number">
                      <field name="NUM"></field>
                  </shadow>
                  </value>
                  <value name="NUM2">
                  <shadow type="math_number">
                      <field name="NUM"></field>
                  </shadow>
                  </value>
              </block>
              <sep gap="50"></sep>
              <block type="operator_lt">
                  <value name="OPERAND1">
                  <shadow type="text">
                      <field name="TEXT"></field>
                  </shadow>
                  </value>
                  <value name="OPERAND2">
                  <shadow type="text">
                      <field name="TEXT"></field>
                  </shadow>
                  </value>
              </block>
              <block type="operator_equals">
                  <value name="OPERAND1">
                  <shadow type="text">
                      <field name="TEXT"></field>
                  </shadow>
                  </value>
                  <value name="OPERAND2">
                  <shadow type="text">
                      <field name="TEXT"></field>
                  </shadow>
                  </value>
              </block>
              <block type="operator_gt">
                  <value name="OPERAND1">
                  <shadow type="text">
                      <field name="TEXT"></field>
                  </shadow>
                  </value>
                  <value name="OPERAND2">
                  <shadow type="text">
                      <field name="TEXT"></field>
                  </shadow>
                  </value>
              </block>
              <block type="operator_and"></block>
              <block type="operator_or"></block>
              <block type="operator_not"></block>
              <sep gap="50"></sep>
              <block type="operator_random">
                  <value name="FROM">
                  <shadow type="math_number">
                      <field name="NUM">1</field>
                  </shadow>
                  </value>
                  <value name="TO">
                  <shadow type="math_number">
                      <field name="NUM">10</field>
                  </shadow>
                  </value>
              </block>
              <block type="operator_mod">
                  <value name="NUM1">
                  <shadow type="math_number">
                      <field name="NUM"></field>
                  </shadow>
                  </value>
                  <value name="NUM2">
                  <shadow type="math_number">
                      <field name="NUM"></field>
                  </shadow>
                  </value>
              </block>
              <block type="operator_round">
                  <value name="NUM">
                  <shadow type="math_number">
                      <field name="NUM"></field>
                  </shadow>
                  </value>
              </block>
              <block type="operator_mathop">
                  <value name="NUM">
                    <shadow type="math_number">
                      <field name="NUM"></field>
                    </shadow>
                  </value>
              </block>
              <sep gap="50"></sep>
              <block type="operator_join">
                  <value name="STRING1">
                  <shadow type="text">
                      <field name="TEXT">anki</field>
                  </shadow>
                  </value>
                  <value name="STRING2">
                  <shadow type="text">
                      <field name="TEXT">cozmo</field>
                  </shadow>
                  </value>
              </block>
              <block type="operator_letter_of">
                  <value name="LETTER">
                  <shadow type="math_whole_number">
                      <field name="NUM">1</field>
                  </shadow>
                  </value>
                  <value name="STRING">
                  <shadow type="text">
                      <field name="TEXT">cozmo</field>
                  </shadow>
                  </value>
              </block>
              <block type="operator_length">
                  <value name="STRING">
                  <shadow type="text">
                      <field name="TEXT">cozmo</field>
                  </shadow>
                  </value>
              </block>

              <block type="operator_contains">
                <value name="STRING1">
                  <shadow type="text">
                    <field name="TEXT">cozmo</field>
                  </shadow>
                </value>
                <value name="STRING2">
                  <shadow type="text">
                    <field name="TEXT">coz</field>
                  </shadow>
                </value>
              </block>
            </category>

            <category name="codeLab.Category.Data" colour="#FF8C1A" secondaryColour="0" custom="VARIABLE">
            </category>
        </xml>

        <!-- Blocks -->
        <div id="blocks"></div>

        <!-- Close -->
        <div id="close">
            <div class="primary">
                <button id="closebutton" />
            </div>
        </div>

        <!-- Export -->
        <div id="exportbtn">
            <div class="primary">
                <button id="exportbutton" />
            </div>
        </div>

        <!-- Glossary -->
        <div id="glossary-button">
            <div class="primary">
                <button id="glossarybutton"></button>
            </div>
        </div>

        <!-- projecttext -->
        <div id="projecttext">
            <div class="primary">
                <span id="app-title"></span>
                <div id="app-title-subtext-line">
                  <span id="app-title-subtext"></span>
                  <div id="app-buttons">
                    <button id="remix-button"></button>
                  </div>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div id="navigation">
            <div class="greenflag">
                <button id="greenflag" />
            </div>
            <div class="stop">
                <button id="stop"/>
            </div>
        </div>

        <!-- Undo/Redo -->
        <div id="undoRedo">
            <div class="redo">
                <button id="redo" />
            </div>
            <div class="undo">
                <button id="undo" />
            </div>
        </div>

        <!-- Zoom controls -->
        <div id="zoomControls">
            <div class="zoomIn">
                <button id="zoomIn" />
            </div>
            <div class="zoomOut">
                <button id="zoomOut" />
            </div>
            <div class="zoomReset">
                <button id="zoomReset" />
            </div>
        </div>


        <div id="glossary-modal">
          <div class="modal-background" data-type="close-glossary"></div>
          <div id="glossary">
            <div class="hd">
              <button class="close-button" data-type="close-glossary">
              </button>
              <div id="glossary-title"></div>
            </div>
            <div class="bd">
              <div id="glossary-categories"></div>
              <div id="definitions-outer">
                <div id="definitions"></div>
              </div>
              <div id="glossary-block-rendering-workspace"></div>
            </div>
          </div>
        </div>

        <!-- Rename -->
        <div id="rename-project-modal" class="full-screen-modal">
          <div class="hd">
            <button id="btn-close-rename-project" class="btn-close-modal"></button>
            <div class="project-name original-project-name"></div>
          </div>
          <div class="bd">
            <form id="rename-project-form">
              <div id="rename-project-prompt"></div>
              <input id="rename-project-text-box" value="" autocomplete="off"/>
              <div class="buttons">
                <button id="btn-cancel-rename" class="btn btn-red"></button>
                <button id="btn-save-rename" class="btn btn-blue"></button>
              </div>
            </form>
          </div>
        </div>

        <div id="play-now-modal" class="full-screen-modal">
          <div class="hd">
            <button id="btn-play-now-close" class="btn-close-modal"></button>
            <div id="play-now-app-title" class="project-name"></div>
          </div>
          <div class="bd">
            <div class="col col-left">
              <img class="project-img project-img-active"/>
              <img class="project-img project-img-idle">

              <button id="btn-play-now-start" class="btn btn-play-control btn-blue">
                <img class="button-icon" src="./images/ui/play-now-modal/play_now_start_button_bg.svg"/>
                <span class="button-label"></span>
              </button>

              <button id="btn-play-now-stop" class="btn btn-play-control btn-blue">
                <img class="button-icon" src="./images/ui/play-now-modal/play_now_stop_button_bg.svg"/>
                 <span class="button-label"></span>
              </button>

            </div>
            <div class="col col-right">
              <h2 class="instructions-label"></h2>
              <p class="instructions-text"></p>
              <button id="btn-play-now-see-inside" class="btn btn-grey"></button>
            </div>
          </div>
        </div>
	</body>
</html>
