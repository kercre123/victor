<html lang="en">
    <head>
        <meta charset="utf-8">

        <script src="./lib/blocks/media/sounds.js"></script>
        <script src="./lib/blocks/msg/messages.js"></script>
        <script src="./js/anki_comms_settings.js"></script>
        <script src="./js/anki_comms.js"></script>
        <script src="./extra/extra-common.js"></script>
        <script src="./js/common.js"></script>
        <script src="./js/cozmoSaveLoadAPI.js"></script>
        <script src="./js/cozmoUserProjectCommands.js"></script>
        <script src="./js/webAudioPlayer.js"></script>
        <script src="./js/rename-project.js"></script>
        <script src="./extra/modal-confirm.js"></script>

        <script src="./lib/vm/dist/web/scratch-vm.min.js"></script>
        <!-- For debugging the vm, use scratch-vm.js instead of scratch-vm.min.js -->
        <!-- <script src="./lib/vm/dist/web/scratch-vm.js"></script> -->

        <script src="./extra/tutorial-frame.js"></script>
        <script src="./extra/challenges-frame.js"></script>
        <script src="./extra/localize.js"></script>

        <!-- CSS Styles -->
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/rename-project.css"/>
        <link rel="stylesheet" href="./extra/modal-confirm.css"/>
        <link rel="stylesheet" href="./css/remix-project.css"/>
	</head>

	<body>

        <!-- Toolbox -->
        <xml id="toolbox">
            <category name="codeLab.Category.Drive" colour="#0898c4" secondaryColour="0">//
            <block type="cozmo_drive_forward">
                <value name="DISTANCE">
                    <shadow type="math_whole_number_with_validator">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
            <block type="cozmo_drive_forward_fast">
                <value name="DISTANCE">
                    <shadow type="math_whole_number_with_validator">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
            <block type="cozmo_drive_backward">
                <value name="DISTANCE">
                    <shadow type="math_whole_number_with_validator">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
            <block type="cozmo_drive_backward_fast">
                <value name="DISTANCE">
                    <shadow type="math_whole_number_with_validator">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
            <block type="cozmo_turn_left"></block>
            <block type="cozmo_turn_right"></block>
            <block type="cozmo_dock_with_cube"></block>
            </category>
            <category name="codeLab.Category.Actions" colour="#5e3dfc" secondaryColour="0">
            <block type="cozmo_liftheight">
                <value name="CHOICE">
                    <shadow type="dropdown_cozmo_liftheight">
                        <field name="CHOICE">low</field>
                    </shadow>
                </value>
            </block>
            <block type="cozmo_headangle">
                <value name="CHOICE">
                    <shadow type="dropdown_cozmo_headangle">
                        <field name="CHOICE">high</field>
                    </shadow>
                </value>
            </block>
            <block type="cozmo_setbackpackcolor">
                <value name="CHOICE">
                    <shadow type="dropdown_cozmo_setcolor">
                        <field name="CHOICE">coral</field>
                    </shadow>
                </value>
            </block>
            <block type="cozmo_says">
                <value name="STRING">
                    <shadow type="text">
                        <field name="TEXT" id="cozmo_says_text">Hi</field>
                    </shadow>
                </value>
            </block>
            </category>
            <category name="codeLab.Category.Animations" colour="#a03c87" secondaryColour="0" id="AnimationsCategory">
            <block type="cozmo_happy_animation"></block>
            <block type="cozmo_victory_animation"></block>
            <block type="cozmo_unhappy_animation"></block>
            <block type="cozmo_surprise_animation"></block>
            <block type="cozmo_dog_animation"></block>
            <block type="cozmo_cat_animation"></block>
            <block type="cozmo_sneeze_animation"></block>
            <block type="cozmo_excited_animation"></block>
            <block type="cozmo_thinking_animation"></block>
            <block type="cozmo_bored_animation"></block>
            <block type="cozmo_frustrated_animation"></block>
            <block type="cozmo_chatty_animation"></block>
            <block type="cozmo_dejected_animation"></block>
            <block type="cozmo_sleep_animation"></block>
            <block type="cozmo_mystery_animation"></block>
            </category>
            <category name="codeLab.Category.Events" colour="#f4b606" secondaryColour="0">
            <block type="event_whenflagclicked"></block>
            <block type="cozmo_wait_for_face"></block>
            <block type="cozmo_wait_for_happy_face"></block>
            <block type="cozmo_wait_for_sad_face"></block>
            <block type="cozmo_wait_until_see_cube"></block>
            <block type="cozmo_wait_for_cube_tap"></block>
            </category>
            <category name="codeLab.Category.Control" colour="#e5580a" secondaryColour="0">
            <block type="control_repeat">
                <value name="TIMES">
                    <shadow type="math_whole_number_with_validator">
                        <field name="NUM">4</field>
                    </shadow>
                </value>
            </block>
            <block type="control_forever"></block>
            </category>
        </xml>

        <!-- Blocks -->
        <div id="blocks"></div>

        <!-- Close -->
        <div id="close">
            <div class="primary">
                <button id="closebutton" />
            </div>
        </div>

        <!-- Challenges button -->
        <div id="challenges">
            <div class="primary">
                <button id="challengesbutton" />
            </div>
        </div>

        <!-- Tutorials button -->
        <div id="tutorial">
            <div class="primary">
                <button id="tutorialbutton" />
            </div>
        </div>

        <!-- Export -->
        <div id="exportbtn">
            <div class="primary">
                <button id="exportbutton" />
            </div>
        </div>

        <!-- projecttext -->
        <div id="projecttext">
            <div class="primary">
                <span id="app-title"></span>
                <div id="app-title-subtext-line">
                  <span id="app-title-subtext"></span>
                  <div id="app-buttons">
                    <button id="remix-button"></button>
                  </div>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div id="navigation">
            <div class="greenflag">
                <button id="greenflag" />
            </div>
            <div class="stop">
                <button id="stop" />
            </div>
        </div>

        <!-- Undo/Redo -->
        <div id="undoRedo">
            <div class="redo">
                <button id="redo" />
            </div>
            <div class="undo">
                <button id="undo" />
            </div>
        </div>

        <!-- Rename -->
        <div id="rename-project-modal" class="full-screen-modal">
          <div class="hd">
            <button id="btn-close-rename-project" class="btn-close-modal"></button>
            <div class="project-name original-project-name"></div>
          </div>
          <div class="bd">
            <form id="rename-project-form">
              <div id="rename-project-prompt"></div>
              <input id="rename-project-text-box" value="" autocomplete="off"/>
              <div class="buttons">
                <button id="btn-cancel-rename" class="btn btn-red"></button>
                <button id="btn-save-rename" class="btn btn-blue"></button>
              </div>
            </form>
          </div>
        </div>

	</body>
</html>
