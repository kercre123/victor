<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- CSS Styles -->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="projects.css"/>
    <link rel="stylesheet" href="modal-confirm.css"/>

    <script src="./extra-common.js"></script>
    <script src="./localize.js"></script>
    <script src="../js/anki_comms_settings.js"></script>
    <script src="../js/anki_comms.js"></script>
  </head>
  <body>

    <!-- Main Projects Display -->
    <div id="projects">
      <div class="hd">
        <button id="btn-close-page" class="button-plain" data-type="btn-close-page"><img src="images/icon_closeButton.svg"/></button>
        <span id="app-title"></span>
      </div>
      <div class="bd">
        <div id="horizontal-tab-hero" class="tab-hero horizontal-tab-inline">
          <div class="tab-hero-text">
            <h2 class="tab-hero-title"></h2>
            <p class="tab-hero-detail"></p>
          </div>
        </div>
        <div id="vertical-tab-hero" class="tab-hero vertical-tab-inline">
          <div class="tab-hero-text">
            <h2 class="tab-hero-title"></h2>
            <p class="tab-hero-detail"></p>
          </div>
        </div>
        <div id="featured-tab-hero" class="tab-hero featured-tab-inline">
          <div class="tab-hero-text">
            <h2 class="tab-hero-title"></h2>
            <p class="tab-hero-detail"></p>
          </div>
        </div>
        <ol id="projects-list">
          <li id="project-new-horizontal" class="project project-new clickable horizontal-tab-inline" data-type="btn-create-new-project">
            <img src="images/framing_cardNewProject_horizontal.svg"/>
            <div class="new-project-label-outer">
              <div id="new-project-label-horizontal" class="new-project-label"></div>
            </div>
          </li>
          <li id="project-new-vertical" class="project project-new clickable vertical-tab-inline" data-type="btn-create-new-project">
            <img src="images/framing_cardNewProject_vertical.svg"/>
            <div class="new-project-label-outer">
              <div id="new-project-label-vertical" class="new-project-label"></div>
            </div>
          </li>
        </ol>
      </div>
      <div class="ft">
        <a id="tutorial-link" href="tutorial.html" data-type="tutorial-link">
          <span id="tutorial-label"></span>
          <img id="tutorial-icon" src="images/icon_infoButton_on.svg"/>
        </a>

        <div id="project-tabs">
          <a id="featured-projects-tab" class="project-tab" href="#" data-type="project-tab"></a>
          <a id="horizontal-projects-tab" class="project-tab" href="#" data-type="project-tab"></a>
          <a id="vertical-projects-tab" class="project-tab" href="#" data-type="project-tab"></a>
        </div>
      </div>
    </div>

    <!-- cloneable DOM trees for sample and user projects -->
    <div id="ui-prototypes" style="display:none">

      <!-- sample project prototype -->
      <li id="prototype-sample-project" class="project project-sample clickable" data-type="load-sample-project">
        <div class="project-type"></div>
        <img src="images/framing_widgetBackground_sample.svg"/>
        <img class="block" src="">
        <img class="block-icon" src=""/>
        <div class="project-title"></div>
      </li>

      <!-- user project prototype -->
      <li id="prototype-user-project" class="project clickable" data-type="load-user-project">
        <div class="project-type"></div>
        <img class="project-card" src=""/>
        <div class="project-title"></div>
        <button class="btn-delete-project button-plain" data-type="btn-confirm-delete-project"></button>
      </li>

      <li id="prototype-featured-project" class="project project-featured clickable" data-type="load-featured-project">
        <img class="project-card" src=""/>
        <div class="project-title"></div>
        <div class="project-description"></div>
      </li>
    </div>

    <script src="../js/cozmoSaveLoadAPI.js"></script>
    <script src="../lib/blocks/media/sounds.js"></script>
    <script src="../js/webAudioPlayer.js"></script>
    <script src="./projects.js"></script>
    <script src="./modal-confirm.js"></script>
  </body>
</html>
