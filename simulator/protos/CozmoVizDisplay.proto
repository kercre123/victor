#VRML_SIM V7.3.0 utf8

PROTO CozmoVizDisplay 
[ 
  # Resolution of incoming camera images.
  # Set this to match IMG_STREAM_RES in cozmoConfig.h
  field SFString streamResolution "QVGA"
  field SFInt32 blankImageFrequency_ms 0  # How often to auto-blank Cozmo's camera display, 0 to disable
  field SFBool filterLogs FALSE
  field SFInt32 accelPlotObjectId 0
]
{
Supervisor {
  
  children [
    Display {
      # Hide display plane far away
      translation 1000 0.1 0

      children [
        DEF SHAPE Shape {
          appearance Appearance {
            material Material {
              diffuseColor 1 1 1
              specularColor 0 0 0
              transparency 0.6
            }
          }
          geometry Plane {
	          size 1 1
          }
        }
      ]
      name "cozmo_docking_display"
      width 200
      height 240
    }


    Display {
      # Hide display plane far away
      translation 1000 0.1 0

      children [
        DEF SHAPE Shape {
          appearance Appearance {
            material Material {
              diffuseColor 1 1 1
              specularColor 0 0 0
              transparency 0.6
            }
          }
          geometry Plane {
	          size 1 1
          }
        }
      ]
      name "cozmo_viz_display"
      width 400
      height 240
    }
    
    Display {
      # Hide display plane far away
      translation 1000 0.1 0

      children [
        DEF SHAPE Shape {
          appearance Appearance {
            material Material {
              diffuseColor 1 1 1
              specularColor 0 0 0
              transparency 0.6
            }
          }
          geometry Plane {
            size 1 1
          }
        }
      ]
      name "cozmo_mood_display"
      width 450
      height 150
    }

    DEF ACTIVE_OBJECT_DISPLAY Display {
      # Hide display plane far away
      translation 1000 0.1 0

      children [
        DEF SHAPE Shape {
          appearance Appearance {
            material Material {
              diffuseColor 1 1 1
              specularColor 0 0 0
              transparency 0.6
            }
          }
          geometry Plane {
            size 1 1
          }
        }
      ]
      name "cozmo_active_object_display"
      width 400
      height 100
    }


    DEF CUBE_ACCEL_DISPLAY Display {
      # Hide display plane far away
      translation 1000 0.1 0

      children [
        DEF SHAPE Shape {
          appearance Appearance {
            material Material {
              diffuseColor 1 1 1
              specularColor 0 0 0
              transparency 0.6
            }
          }
          geometry Plane {
            size 1 1
          }
        }
      ]
      name "cozmo_cube_accel_display"
      width 450
      height 150
    }

    
    Display {
      # Hide display plane far away
      translation 1000 0.1 0

      children [
        DEF SHAPE Shape {
          appearance Appearance {
            material Material {
              diffuseColor 1 1 1
              specularColor 0 0 0
              transparency 0.6
            }
          }
          geometry Plane {
            size 1 1
          }
        }
      ]
      name "cozmo_behavior_display"
      width 450
      height 150
    }

    Display {
      # Hide display plane far away
      translation 1000 0.1 0

      children [
        DEF SHAPE Shape {
          appearance Appearance {
            material Material {
              diffuseColor 1 1 1
              specularColor 0 0 0
              transparency 0.6
            }
          }
          geometry Plane {
	         size 1 1
          }
        }
      ]
      name "cozmo_cam_viz_display"


      %{ if fields.streamResolution.value == "VGA" then }%
      width 640
      height 480
      %{ elseif fields.streamResolution.value == "QVGA" then }%
      width 320
      height 240
      %{ elseif fields.streamResolution.value == "QQVGA" then }%
      width 160
      height 120
      %{ elseif fields.streamResolution.value == "QQQVGA" then }%
      width 80
      height 60
      %{ elseif fields.streamResolution.value == "CVGA" then }%
      width 400
      height 296
      %{ end }%
    }
  ]

  controller "webotsCtrlViz"

  # append filter command line parameter if filter is set to TRUE
  %{ if fields.filterLogs.value then }%
    %{ autoArgs="--applyLogFilter"}%
  %{ end }%
  controllerArgs "%{=autoArgs}%"

} # Supervisor

} # PROTO